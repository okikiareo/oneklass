<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="page">
        <!-- Banner -->
        <section class="banner">
            <div class="banner__title">Complete personal information</div>
        </section>
        <!-- Detail -->
        <section class="detail">
            <div class="detail__inner">
                <div class="detail__link">
                    <div class="detail__item detail__item--active">1</div>
                    <div class="detail__item">2</div>
                </div>
                <div class="detail__form">
                    <form action="">
                        <div class="detail__field">
                            <label class="detail__label" for="">Fullname</label>
                            <input class="detail__input" type="text" name="" placeholder="Adegoke Oluwatosin Deborah">
                        </div>
                        <div class="detail__field">
                            <label class="detail__label" for="">Matric No</label>
                            <input class="detail__input" type="text" name="" placeholder="19/92/0027">
                        </div>
                        <div class="detail__field">
                            <label class="detail__label" for="">Faculty</label>
                            <select class="detail__input" name="">
                                <option class="detail__option" value="">School of Engineering</option>
                            </select>
                        </div>
                        <div class="detail__field">
                            <label class="detail__label" for="">Department</label>
                            <select class="detail__input" name="">
                                <option class="detail__option" value="">Computer Engineering</option>
                            </select>
                        </div>
                        <div class="detail__field">
                            <label class="detail__label" for="">Level</label>
                            <select class="detail__input" name="">
                                <option class="detail__option" value="100">100</option>
                            </select>
                        </div>
                        <a class="detail__submit" href="#">Next</a>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- Scripts -->
    <script src="js/script.js"></script>
</body>
</html>
