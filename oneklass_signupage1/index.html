<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Page 1</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="page flex">
        <section class="page-inner flex">
            <div class="page-image flex">
                <img src="img/icon-illustration.svg" alt="">
            </div>
            <div class="page-info">
                <h1 class="page-title">Sign up as a class manager</h1>
                <form action="">
                    <div class="page-col">
                        <label for="name">Full name</label>
                        <input class="page-field page-name" type="text" name="name" id=""
                            placeholder="Adegoke Oluwatosin Deborah">
                    </div>
                    <div class="page-col">
                        <label for="code">Secret code</label>
                        <input class="page-field page-code" type="password" name="code" id="">
                        <img src="img/icon_hide.svg" alt="" class="page-toggle">
                    </div>
                    <div class="page-col">
                        <label for="email">Email</label>
                        <input class="page-field page-mail" type="email" name="email" id=""
                            placeholder="Adegokeoluwatosin@gmail.com">
                    </div>
                    <div class="page-col">
                        <label for="password">Password</label>
                        <input class="page-field page-pass" type="password" name="password" id="">
                        <img src="img/icon_hide.svg" alt="" class="page-toggle">
                    </div>
                    <button class="page-button">Signup</button>
                </form>
                <div class="page-">
                    <div class="page-line">or sign up with</div>
                    <div class="page-link flex">
                        <a class="page-icon" href="">
                            <img src="img/icon-facebook.svg" alt="facebook">
                        </a>
                        <a class="page-icon" href="">
                            <img src="img/icon-google.svg" alt="google">
                        </a>
                    </div>
                    <div class="page-login">Already have an account? <a href="" class="page-login-dark">Log in</a></div>
                </div>
            </div>
        </section>
    </main>
    <!-- Scripts -->
    <script src="js/script.js"></script>
</body>

</html>
